<div class="container-fluid">
  <div class="accordion pb-15 col-xs-12 col-md-12 col-lg-12 col-sm-12 border border-dark pd-15">
    <div class="col-md-12 col-lg-12 col-sm-12">
      <div class="row">
        <h2>
          Surge Pricing Details
        </h2>
      </div>
      <form #surgingDetails="ngForm" class="row detail border border-dark" #loginDetails="ngForm">
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="form-group is-required-short">
            <label class="control-label">Surge PriceGroupName*</label>
            <input type="text" class="form-control" [(ngModel)]="surgingData.name" name="surgePriceName" #surgePriceName="ngModel" required="true"
               maxlength="60">
            <div *ngIf="surgePriceName.errors && (surgePriceName.dirty || surgePriceName.touched)">
              <span class="text-danger" [hidden]="!surgePriceName.errors.required">Mobile Number is required</span>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="form-group is-required-short">
                <label class="control-label">Surge Factor*</label>
                <input type="number" class="form-control" [(ngModel)]="surgingData.factor" name="surgePriceFactor" #surgePriceFactor="ngModel" required="true"
              maxlength="60">
                <div *ngIf="surgePriceFactor.errors && (surgePriceFactor.dirty || surgePriceFactor.touched)">
                  <span class="text-danger" [hidden]="!surgePriceFactor.errors.required">Mobile Number is required</span>
                </div>
              </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="form-group is-required-short">
            <label class="control-label">Surge Pricing StartDate</label>
            <my-date-picker name="surgeExpiryStartDate" (dateChanged)="onDateChanged($event)" [options]="surgeExpiryStartDateOptions" [(ngModel)]="surgingData.surgeExpiryStartDate" required></my-date-picker>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="form-group is-required-short">
            <label class="control-label">Surge Pricing ExpiryDate</label>
            <my-date-picker (dateChanged)="onEndDateChanged($event)" name="surgeExpiryEndDate" [options]="surgeExpiryEndDateOptions" [(ngModel)]="surgingData.surgeExpiryEndDate" required></my-date-picker>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
          <div class="form-group is-required-short">
            <label class="control-label">latitudeStart *</label>
            <input type="number" class="form-control" [(ngModel)]="surgingData.latitudeStart" name="latitudeStart" #surgelatitudeStart="ngModel" required="true"
              minlength="10" maxlength="10">
            <div *ngIf="surgelatitudeStart.errors && (surgelatitudeStart.dirty || surgelatitudeStart.touched)">
              <span class="text-danger" [hidden]="!surgelatitudeStart.errors.required">latitudeStart Number is required</span>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">
            <div class="form-group is-required-short">
              <label class="control-label">latitudeEnd *</label>
              <input type="number" class="form-control" [(ngModel)]="surgingData.latitudeEnd" name="latitudeEnd" #surgelatitudeEnd="ngModel" required="true"
                minlength="10" maxlength="10">
              <div *ngIf="surgelatitudeEnd.errors && (surgelatitudeEnd.dirty || surgelatitudeEnd.touched)">
                <span class="text-danger" [hidden]="!surgelatitudeEnd.errors.required">latitudeEnd Number is required</span>
              </div>
            </div>
          </div>
          <div class="col-md-4 col-sm-6 col-xs-12">
              <div class="form-group is-required-short">
                <label class="control-label">longitudeStart *</label>
                <input type="number" class="form-control" [(ngModel)]="surgingData.longitudeStart" name="longitudeStart" #surgeStart="ngModel" required="true"
                  minlength="10" maxlength="10">
                <div *ngIf="surgeStart.errors && (surgeStart.dirty || surgeStart.touched)">
                  <span class="text-danger" [hidden]="!surgeStart.errors.required">longitudeStart Number is required</span>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="form-group is-required-short">
                  <label class="control-label">longitudeEnd *</label>
                  <input type="number" class="form-control" [(ngModel)]="surgingData.longitudeEnd" name="latitudeStart" #surgelongitudeEnd="ngModel" required="true"
                    minlength="10" maxlength="60">
                  <div *ngIf="surgelongitudeEnd.errors && (surgelongitudeEnd.dirty || surgelongitudeEnd.touched)">
                    <span class="text-danger" [hidden]="!surgelongitudeEnd.errors.required">latitudeStart Number is required</span>
                  </div>
                </div>
              </div>
              <div class="form-group col-md-4 col-sm-6 col-xs-12">
                  <label for="status">Status*</label>
                  <div class="">
                    <select class="form-control" id="status" [(ngModel)]="surgingData.status" #statusId="ngModel" name="status" #isValidstatus="ngModel">
                        <option *ngFor="let status of statusList" [ngValue]=status.id>{{status.statusName}}</option>
                    </select>
                    <div *ngIf="isValidstatus.errors && (isValidstatus.dirty || isValidstatus.touched)">
                        <span class="text-danger" [hidden]="!isValidstatus.errors.required">status is required</span>
                      </div>
                  </div>
        
                </div>
      </form>
    </div>
  </div>
  <div class="row mt-1">
    <div class="col-md-12 col-sm-12 col-xs-12 m-t-10">
      <button type="button" class="btn btn-default" routerLink="/surging"> Cancel</button>
      <button type="button" style="float: right;" [disabled]="formInvalid" *ngIf="!surgeId" (click)="addOrUpdateDriverData(true)"
        class="btn btn-primary btn-xs pull-right m-r-10">
        <span class="letter-space-small"></span> Save
      </button>
      <button type="button" style="float: right;" [disabled]="formInvalid" *ngIf="surgeId" (click)="addOrUpdateDriverData(false)"
        class="btn btn-primary btn-xs pull-right m-r-10">
        <span class="letter-space-small"></span> Update
      </button>
    </div>
  </div>
</div>
