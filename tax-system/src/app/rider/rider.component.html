<div class="row">
    <div class="col-lg-6">
    </div>
   <!-- <div class="col-sm-6 text-right">
      <button type="button" class="btn btn-default" routerLink="/driver/addDriver">Add Rider</button>
    </div> -->
  </div>
  <div class="mt-5">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead style="font: bold;">
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile Number</th>
            <th>Role</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userData;let index=index;">
            <td>{{index+1}}</td>
            <td>
              <span class="text-wrap">{{user.firstName}}</span>
            </td>
            <td>
              <span class="text-wrap">{{user.lastName}}</span>
            </td>
            <td>
              <span class="text-wrap">{{user.email}}</span>
            </td>
            <td>
              <span class="text-wrap">{{user.phone}}</span>
            </td>
            <td>
              <span class="text-wrap">{{user.role}}</span>
            </td>
            <td>
              <span class="text-wrap">{{user.status}}</span>
            </td>
            <td>
                <span class="text-wrap">
                    <a class="pointer" (click)="view($event,user)"><span class="oi oi-share-boxed" title="view" aria-hidden="true"></span> </a> <span *ngIf="baseApiService.isActionAcessAble()">/ 
                    <a class="pointer" (click)="edit($event,user)"><span class="oi oi-pencil" title="edit" aria-hidden="true"></span> </a>/ 
                    <a class="pointer" (click)="delete($event,user)"><span class="oi oi-trash" title="delete" aria-hidden="true"></span> </a> </span>
                </span>
            </td>
          </tr>
      </table>
  </div>
  <router-outlet></router-outlet>
