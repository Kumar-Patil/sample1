<div class="h-100 d-flex justify-content-center">
    <div class="form-bg">
        <h2 style="text-align: center">Login</h2>
        <form  class="form-horizontal" name="form" (ngSubmit)="onSubmit()" #login="ngForm">
            <div class="form-group row" [ngClass]="">
                <label for="email" class="col-sm-3 col-form-label">Email Id:*</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" name="email" ngModel required email #email="ngModel" [(ngModel)]= "loginData.email"/>
                </div>
                <div *ngIf="login.submitted && !email.valid" class="help-block">Email is required</div>
            </div>
            <div class="form-group row" [ngClass]="{ 'has-error': login.submitted && !password.valid }">
                <label for="password" class="col-sm-3 col-form-label">Password:*</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" name="password" ngModel required #password="ngModel" [(ngModel)]="loginData.password"/>
                </div>
                <div *ngIf="login.submitted && !password.valid" class="help-block">Password is required</div>
            </div>
            <div class="align-center">
                    <button class="btn btn-default btn-margin" routerLink="/login" [disabled]="!login.valid" routerLinkActive="active">Login</button>
                    <button class="btn btn-default btn-margin" routerLink="/resetPassword">Reset</button>
