<div class="row">
    <div class="col-lg-6">
    </div>
   <div class="col-sm-6 text-right">
      <button type="button" class="btn btn-default" routerLink="#">Add Vendor</button>
    </div>
  </div>
  <div class="mt-5">
      <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
        <thead style="font: bold;">
          <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Mobile Number</th>
            <th>Vendor RegNo</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let vendor of vendorData;let index=index;">
            <td>{{index+1}}</td>
            <td>
              <span class="text-wrap">{{vendor.firstName}}</span>
            </td>
            <td>
              <span class="text-wrap">{{vendor.lastName}}</span>
            </td>
            <td>
              <span class="text-wrap">{{vendor.email}}</span>
            </td>
            <td>
              <span class="text-wrap">{{vendor.mobileNo}}</span>
            </td>
            <td>
              <span class="text-wrap">{{vendor.vendorRegistrationNo}}</span>
            </td>
            <td>
              <span class="text-wrap">{{vendor.status}}</span>
            </td>
            <td>
                <span class="text-wrap">
                    <a class="pointer" (click)="view($event,vendor)"><span class="oi oi-share-boxed" title="view" aria-hidden="true"></span> </a> / 
                    <a class="pointer" (click)="edit($event,vendor)"><span class="oi oi-pencil" title="edit" aria-hidden="true"></span> </a>/ 
                    <a class="pointer" (click)="delete($event,vendor)"><span class="oi oi-trash" title="delete" aria-hidden="true"></span> </a>
                </span>
            </td>
          </tr>
      </table>
  </div>
  <router-outlet></router-outlet>
