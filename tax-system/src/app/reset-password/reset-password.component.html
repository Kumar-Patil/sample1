<div class="form-bg">
    <h2 class="align-center">Reset Password</h2>
<form>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-7">
          <input type="email" class="form-control" id="first_name" name="email">
      </div>
      <div class="col-sm-2">
          <button type="button" class="btn btn-secondary">Send OTP</button>
      </div>
    </div>
    <div class="form-group row">
      <label for="enter_otp" class="col-sm-2 col-form-label">Enter OTP</label>
      <div class="col-sm-7">
          <input type="text" class="form-control" id="enter_otp" name="enter_otp">
      </div>
      <div class="col-sm-2">
          <button type="button" class="btn btn-secondary">Verify OTP</button>
      </div>
    </div>
    <div class="form-group row">
        <label for="enter_password" class="col-sm-2 col-form-label">Enter New Password</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="enter_password" name="enter_password">
        </div>
        <div class="col-sm-2">
            <button type="button" class="btn btn-secondary">Save Password</button>
        </div>
      </div>
      <div class="form-group row">
          <div class="offset-xs-3 col-xs-9">
            <button type="button" class="btn btn-link" routerLink="/login">Back to Login</button>
          </div>
      </div>
  </form>
</div>
